<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ampleCART | watchlist</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

    <div class="bg0 m-t-100 p-b-140">
        <div class="container">
            <div>
                <h3 class="text-center font-weight-bold mb-5"
                    style="color: #083d4d; font-family:poppins;text-transform: uppercase;">Watchlist</h3>
            </div>

            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-5  m-lr-0-xl">
                    <div class="wrap-table-shopping-cart">
                        <table class="table table-hover">
                            <tr class="table_head">
                                <th class="column-1">Product</th>
                                <th class="column-2">Name</th>
                                <th class="column-3">Price</th>
                            </tr>
                            {% for watchlist in watchlist %}

                            <tr class="table_row">
                                <td class="column-1">
                                    <div class="how-itemcart1">
                                        <img src="{{watchlist.product.image.url}}" alt="IMG">
                                    </div>
                                </td>
                                <td class="column-2">{{watchlist.product.product_name}}</td>
                                <td class="column-3">{{watchlist.product.price}}</td>
                                <td><a href="/cart/addTocart/{{watchlist.product.id}}"
                                        class="btn btn-outline-secondary">Add To Cart</a></td>
                                <td><a href="/cart/removeWatchlist/{{watchlist.id}}">
                                        <button type="submit" class="btn btn-outline-danger">Remove</button>
                                    </a>
                                </td>
                                <td><a class="btn btn-outline-danger" data-toggle="modal"
                                        data-target="#removeModal{{cart.id}}">Remove</i></a>
                            </tr>

                            {%endfor%}

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>




</body>

</html>
